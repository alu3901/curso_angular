<div class="card">
    <img class="image" [src]="piezaRopa.img">
    <p>
        {{ piezaRopa.name }}
    </p>
    <p>
        {{ piezaRopa.price }} €
    </p>
    <p>
        Diseñado por {{ piezaRopa.designer }}.
    </p>
    <p>
        Hay <span [style.color]="getStockColor(piezaRopa.stock)">{{ piezaRopa.stock }}</span> existencias.
    </p>
    <button (click)="addtoCarrito(piezaRopa)" class="custom-btn" [disabled]="piezaRopa.stock == 0">Añadir a carrito</button>
</div>
